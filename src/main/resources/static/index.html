<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI推理剧本系统 - 登录</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="js/jquery.min.js"></script>
</head>
<body class="dark-theme">
    <div class="particles-container">
        <div id="particles"></div>
    </div>
    
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <div class="logo-container">
                    <div class="logo">
                        <span class="logo-text">AI推理</span>
                        <div class="logo-animation"></div>
                    </div>
                </div>
                
                <div class="tabs">
                    <div class="tab active" data-tab="login">登录</div>
                    <div class="tab" data-tab="register">注册</div>
                </div>
                
                <div class="form-container">
                    <form id="login-form" class="active">
                        <div class="form-group">
                            <label for="login-username">用户名</label>
                            <input type="text" id="login-username" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                    
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <input type="text" id="register-username" name="userName" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <input type="password" id="register-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">邮箱</label>
                            <input type="email" id="register-email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="register-birth">出生日期</label>
                            <input type="date" id="register-birth" name="birth">
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="sex" value="1" checked> 男
                                </label>
                                <label>
                                    <input type="radio" name="sex" value="0"> 女
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <div class="notification-content">
            <span id="notification-message"></span>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
